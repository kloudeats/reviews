<div class="main-reviews" id="reviews">
    <div class="quote">
      <img src="./images/quote.png" alt="quote" />
    </div>
    <p class="review-text">{{
      .Site.Data.data.reviews.subText
      }}</p>
    <div class="carosel-main-review w-100 position-relative">
      <!-- Carousel Container -->
  
      <div class="carousel-main">
        {{ range .Site.Data.data.reviews.reviews }}
        <!-- Demo Review 1 -->
        <div>
          <p style="color: white; text-align: center; max-width: 500px; margin: 0 auto;">
            {{ .review}}
          </p>
          <p class="review-username" style="color: #FFAA00; text-align: center; margin: 10px 0; font-weight: 600;">
            {{ .name}}
          </p>
        </div>
        {{ end }}
      </div>
  
      <!-- End of Carousel Container -->
      <div class="SlidesReview" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
        <img src="/images/arrowLeft.png" onclick="prevSlide()" width="50px" height="50px" />
        <img src="/images/arrowRight.png" onclick="nextSlide()" width="50px" height="50px" />
      </div>
    </div>
  </div>
